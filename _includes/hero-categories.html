{%- assign _names = site.categories | map: "first" | sort_natural -%}

<div class="mx-auto lg:w-10/12 py-20 md:py-24">
  <div class="flex flex-wrap justify-center gap-2">
    {%- for name in _names -%}
      {%- assign category = name -%}  {# include 안에서 'category'가 문자열이 되도록 보장 #}
      {% include category-badge.html %}
    {%- endfor -%}
  </div>
</div>
