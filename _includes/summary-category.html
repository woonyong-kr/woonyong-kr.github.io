{%- assign df = site.date_format | default: "%Y.%-m.%-d" -%}

<div class="flex flex-col md:flex-row align-center items-center w-full lg:w-10/12 mb-2">
  <span>
    <a href="{{ post.url | relative_url }}" class="hover:text-green-500">
      <h2 class="text-1xl font-medium mr-1">{{ post.title }}</h2>
    </a>
  </span>
  <span class="text-1xl font-light mr-1 text-gray-600 ">{{ post.date | date: df }}</span>
</div>
